        repo_1: ${{ secrets.REPO_SECRET_1 }}
        env_1: ${{ secrets.ENV_SECRET_1 }}
        env_2: ${{ secrets.ENV_SECRET_2 }}
      run: |
        # sleep 20
        echo "$repo_1"
        echo "$env_1"
        echo "$env_2"
