
   
name: hello
on:
  workflow_dispatch:
    inputs:
      who:
        description: 'Hello who?'
        default: 'world'
      let:
        description: 'Dummy input'
        default: 'dummy'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
